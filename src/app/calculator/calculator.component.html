<h3> Awesome Calculator</h3>
<div>
    <input type="number" class="form-input" [value]="first" (change)="onFirst($event.target.value)" >
    <select class="form-input" [value]="operator" (change)="onSelect($event.target.value)">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
    </select>
    <input type="number" class="form-input" [(ngModel)]="second" >
    <div>
        <button class="form-input " (click)="calculate()"> TÃ­nh </button>
    </div>
    <div class="output">
        {{output}}
    </div>
</div>
